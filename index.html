<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <header class="header-container">
    <figure id="logo"></figure>
    <h1 class="header-title"> We are launching <span id="header-bold-text">soon!</span></h1>
    <p class="header-text">Subscribe and get notified</p>
  </header>

  <form class="form-sign-up" action="">
    <label class="error-warper">
      <input type="email" placeholder="Your email address..." class="form-input" id="inputEmail">
      <span id="errorMessage"></span>
    </label>

    <input type="submit" value="Notify Me" class="form-btn" id="btnNotifyMe">
  </form>

  <figure id="dashboard-pic"></figure>


  <nav class="nav-social-media">
    <a class="social-link" href="https://www.facebook.com/" target="_blank">
      <div class="icon-frame">
        <i class="fab fa-facebook-f"></i>
      </div>
    </a>
    <a class="social-link" href="https://twitter.com/" target="_blank">
      <div class="icon-frame">
        <i class="fab fa-twitter"></i>
      </div>
    </a>
    <a class="social-link" href="https://www.instagram.com/" target="_blank">
      <div class="icon-frame">
        <i class="fab fa-instagram"></i>
      </div>
    </a>
  </nav>

  <footer>
    <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/maym42" target="_blank">Maayan</a>.
    </p>
  </footer>

  <script src="scripts/indexScript.js"></script>
</body>

</html>
